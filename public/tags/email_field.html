{{ define "emailfield" }}
{{ if .Label }}<label class="form-label" for="{{ .Name }}">{{ .Label }}{{ if .Required }} *{{ end }}</label>{{ end }}
<div class="input-group{{ if .Submitted }} has-validation{{ end }}">
  <div class="input-group-text">
    <span data-feather="mail"></span>
  </div>
  <input class="form-control{{ if .Error }} is-invalid{{ else if .Submitted }} is-valid{{ end }}" id="{{ .Name }}" name="{{ .Name }}" placeholder="{{ .Label }}" type="text" value="{{ .Value }}"{{ if .Error }} aria-describedby="{{ .Name }}Feedback"{{end }}{{ if .Required }} required {{ end }}>
  {{ if .Error }}
  <div class="invalid-feedback" id="{{ .Name }}Feedback">{{ .Error }}</div>
  {{ end }}
</div>
{{ end }}
