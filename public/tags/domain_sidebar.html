{{ define "domain_sidebar" }}
<ul class="nav nav-tabs nav-tabs-vertical nav-tabs-left">
  <li class="nav-item">
    <a class="nav-link" href="{{ reverse "domain-list" }}">
      <span data-feather="arrow-up-left"></span> Home
    </a>
  </li>
  {{ if .domain.Id.Value }}
  <li class="nav-item">
    <a class="nav-link{{ if .overview }} active" aria-current="page{{ end }}" href="{{ reverse "domain-overview" .domain.Id.Value }}">
      <span data-feather="archive"></span> Overview
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link{{ if .update }} active" aria-current="page{{ end }}" href="{{ reverse "domain-update" .domain.Id.Value }}">
      <span data-feather="edit-2"></span> Change
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ reverse "mailbox-list" .domain.Id.Value }}">
      <span data-feather="inbox"></span> Mailboxes
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ reverse "alias-list" .domain.Id.Value }}">
      <span data-feather="mail"></span> Aliases
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link{{ if .delete }} active" aria-current="page{{ end }}" href="{{ reverse "domain-delete" .domain.Id.Value }}">
      <span data-feather="trash"></span> Delete
    </a>
  </li>
  {{ else }}
  <li class="nav-item">
    <a class="nav-link disabled" href="#">
      <span data-feather="archive"></span> Overview
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#">
      <span data-feather="edit-2"></span> Change
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#">
      <span data-feather="inbox"></span> Mailboxes
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#">
      <span data-feather="mail"></span> Aliases
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#">
      <span data-feather="trash"></span> Delete
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
