{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="golang webapp mailadmin">
    <meta name="description" content="mailadmin web application">
    <title>MailAdmin</title>
    <link rel="stylesheet" href="{{ static "styles.css" }}" />
  </head>
  <body>
    <header>
      <hgroup>
        <h1>MailAdmin</h1>
        <h2>Mailboxes manager</h2>
      </hgroup>
      <nav>{{ template "sidebar" . }}</nav>
    </header>
    <main>{{ if .flashes }}
      <aside class="flash-messages">
        <ul>{{ range $_, $flash := .flashes }}
          <li>{{ $flash }}</li>
        </ul>{{ end }}
      </aside>{{ end }}{{ template "content" . }}
    </main>
  </body>
</html>
{{ end }}
{{ define "content" }}{{ end }}
{{ define "sidebar" }}{{ end }}
