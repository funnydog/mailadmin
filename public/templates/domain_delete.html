{{ define "content" }}
<section>
  <h2>Delete {{ .domain.Name }}</h2>
  {{ template "domain" .domain }}
  <p>Are you sure you want to delete this domain?</p>
  <form action="" method="post">
    {{ .csrfField }}
    <div>
      <button type="submit">Yes, do it now</button>
    </div>
  </form>
</section>
{{ end }}
