{{ define "sidebar" }}{{ template "alias_sidebar" . }}{{ end }}
{{ define "content" }}
<div class="row">
  <div class="col-sm">
    <h5>{{ .Title }}</h5>
  </div>
</div>
<form action="" method="post">
  {{ .csrfField }}
  <div class="mb-3">
    {{ template "emailfield" .form.Values.source }}
  </div>
  <div class="mb-3">
    {{ template "emailfield" .form.Values.destination }}
  </div>
  <div class="mb-3">
    <label class="form-label">Alias options</label>
    {{ template "checkboxfield" .form.Values.active }}
  </div>
  <div class="mt-3">
    <button class="btn btn-default btn-primary" type="submit">
      <span data-feather="save"></span> Confirm
    </button>
    <button class="btn btn-secondary" type="reset">
      <span data-feather="refresh-cw"></span> Revert
    </button>
  </div>
</form>
{{ end }}
