<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1, shrink-to-fit=no">
    <title>Sign In MailAdmin</title>
    <link rel="stylesheet" href="{{ static "bootstrap.min.css" }}">
    <style type="text/css">
      html, body { height: 100%; }
      body {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  padding-top: 40px;
	  padding-bottom: 40px;
      }
      .form-sign-in {
	  width: 100%;
	  max-width: 20rem;
      }

      .form-sign-in h1 {
	  font-weight: bold;
      }
    </style>
  </head>
  <body class="text-center">
    <div class="form-sign-in">
      <h1>MailAdmin</h1>
      <h2 class="text-muted">Please sign in</h2>
      <div>
	<form method="post" action="">
	  {{ .csrfField }}
	  <div class="form-floating mb-3">
	    <input class="form-control" type="text" name="username" id="username" placeholder="Username" required autofocus>
	    <label for="username">Username</label>
	  </div>
	  <div class="form-floating mb-3">
	    <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
	    <label for="password">Password</label>
	  </div>
	  <div class="d-grid gap-2">
	    <button class="btn btn-primary" type="submit">Sign in</button>
	  </div>
	  {{ if .Error }}<div class="text-danger mt-3">{{ .Error }}</div>{{ end }}
	  <p class="mt-5 mb-3 text-muted">&copy; 2021 funnydog</p>
	</form>
      </div>
    </div>
  </body>
</html>
